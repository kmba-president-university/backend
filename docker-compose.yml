version: '3.9'

services:
  php-env:
    build: .
    volumes:
      - ./src:/var/www/html
    ports:
      - 5050:80
    networks:
      - mynetwork

  dev_server:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: satuperxdx
    networks:
      - mynetwork

  # dev_phpmyadmin:
  #   image: phpmyadmin:latest
  #   restart: always
  #   ports:
  #     - 5040:80
  #   environment:
  #     - PMA_ARBITRARY=1
  #   depends_on:
  #     - dev_server
  #   networks:
  #     - mynetwork

  express-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8081:8081
    depends_on:
      - dev_server
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
